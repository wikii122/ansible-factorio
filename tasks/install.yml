---
- name: Creating system user
  become: yes
  user:
    name: "{{ factorio_user }}"
    state: present
    shell: '{{ os_nologin_shell_path }}'
    createhome: no
    comment: 'Created by Ansible'
    system: yes

- name: Downloading server files
  unarchive:
    src: "{{ factorio_headless_url }}"
    dest: "{{ factorio_path }}"
    owner: "{{ factorio_user }}"
    remote_src: yes
    force: yes

- name: Creating systemd unit
  become: yes
  template:
    src: systemd.service
    dest: /etc/systemd/system/factorio.service
    owner: root
    group: root
    mode: '0644'